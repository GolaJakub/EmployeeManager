<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EmployeeManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>EmployeeManager</h1>
    <hr>
    <h2>Edit Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" required>

        <input type="email" th:field="*{email}" class="form-control mb-4 col-4" pattern="[A-za-z0-9._%+-]+@[A-za-z0-9.-]+.[a-z]{2,}$" required>

        <input type="text" th:field="*{salary}" class="form-control mb-4 col-4" required>

        <button type="submit" class="btn btn-info col-2">Save Employee</button>
    </form>
    <hr>

    <a class="btn btn-info col-2" th:href = "@{/}"> Back to Employee List</a>
</div>

</body>
</html>
